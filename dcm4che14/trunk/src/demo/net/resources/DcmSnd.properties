usage=Usage\: java -jar dcmsnd.jar [OPTION]... URL [FILE]...\nRead DICOM objects from [FILE]... and send them via DICOM Storage to the\nremote DICOM node specified by URL. If no FILE is given, the connection to\nthe remote node will be verified by DICOM Echo.\n\nUrl\: dicom\://CALLED[\:CALLING]@HOST[\:PORT]\n  CALLED     Called AET in association request\n  CALLING    Calling AET in association request [default=ANONYMOUS]\n  HOST       Name or IP address of host, where the server is running\n  PORT       TCP port address, on which the server is listing for\n             incoming TCP Transport Connection Indication [default=104]\n\nOptions\:\n  --prior-high        HIGH priority of storage requests [default=NORMAL]\n  --prior-low         LOW priority of storage requests [default=NORMAL]\n  --max-pdu-len=LEN   maximal length of receiving PDUs [default=16352]\n  --buf-len=LEN       byte buffer length, used to store data to file\n                      [default=2048]\n  --repeat-dimse=NUM  Number of times to repeat single request [default=1]\n  --repeat-assoc=NUM  Number of times to repeat whole operation [default=1]\n  --tls      use Basic TLS Secure Transport Connection profile,\n             specified by configuration file dcmsnd.tls\n  --help     display this help and exit\n  --version  output version information and exit\n\nExample\:\njava -jar dcmsnd.jar dicom\://DCMRCV\:DCMSND@localhost\:2350 /cdrom/DICOM/\n=> Opens association to local server, listening on port 2350, with\n   Calling AET = DCMSND and Called AET = DCMRCV; and sends DICOM instances\n   in DICOM files in directory (and sub directories of) /cdrom/DICOM/
version=dcmsnd 1.0, May 2002, gunter.zeilinger@tiani.com
