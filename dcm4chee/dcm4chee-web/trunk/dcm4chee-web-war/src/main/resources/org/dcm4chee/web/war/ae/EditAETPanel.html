<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
<title>Application Entity</title>
<link href="ae-style.css" rel="stylesheet" />
</head>
<body>
<wicket:panel>
	<form wicket:id="form">
	  <div id="ae-content">
		  <div class="ae-table-panel" >
			  <div class="ae-table-row">
			     <span class="ae-desc" wicket:id="titleLabel">[title]</span>
			     <input class="ae-value" wicket:id="title" type="text" />
			  </div>
		      <div class="ae-table-row">
			     <span class="ae-desc" wicket:id="hostNameLabel">[Host]</span>
			     <input class="ae-value" wicket:id="hostName" type="text" />
		      </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="portLabel">[Port]</span>
	             <input class="ae-value" wicket:id="port" type="text" size="6" />
	          </div>
             <div class="ae-cipher-row">
                <span class="ae-desc" wicket:id="ciphersLabel1">[Ciphersuites]</span>
                <div class="ae-value">
             		<select wicket:id="ciphersuite1" />
             	</div>
             </div>
             <div class="ae-cipher-row">
                <span class="ae-desc" wicket:id="ciphersLabel2">[Ciphersuites]</span>
                <div class="ae-value">
             		<select wicket:id="ciphersuite2" />
             	</div>
             </div>
             <div class="ae-cipher-row">
                <span class="ae-desc" wicket:id="ciphersLabel3">[Ciphersuites]</span>
                <div class="ae-value">
             		<select wicket:id="ciphersuite3" />
             	</div>
             </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="descriptionLabel">[Description]</span>
	             <input class="ae-value" wicket:id="description" type="text" size="50" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="issuerOfPatientIDLabel">[Issuer]</span>
	             <input class="ae-value" wicket:id="issuerOfPatientID" type="text" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="fileSystemGroupIDLabel">[FS Group]</span>
	             <select class="ae-value" wicket:id="fileSystemGroupID" type="text" >
	                <option>-</option>
	             </select>
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="wadoURLLabel">[WADO URL]</span>
	             <input class="ae-value" wicket:id="wadoURL" type="text" size="50" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="userIDLabel">[USER ID]</span>
	             <input class="ae-value" wicket:id="userID" type="text" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="passwordLabel">[Password]</span>
	             <input class="ae-value" wicket:id="password" type="password" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="stationNameLabel">[Station Name]</span>
	             <input class="ae-value" wicket:id="stationName" type="text" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="institutionLabel">[Institution]</span>
	             <input class="ae-value" wicket:id="institution" type="text" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="departmentLabel">[Department]</span>
	             <input class="ae-value" wicket:id="department" type="text" />
	          </div>
	          <div class="ae-table-row">
	             <span class="ae-desc" wicket:id="installedLabel">[Installed]</span>
	             <input class="ae-value" wicket:id="installed" type="checkbox" />
	          </div>
	      </div>
	  </div>  
	  <div class="ae-buttons">
	    <input type="submit" wicket:id="submit" />
	    <input type="submit" wicket:id="cancel" />
	    <input type="submit" wicket:id="echo"/>
	  </div>
	</form>
    <div wicket:id="echoPanel" >echoPanel</div>
    <div wicket:id="feedbackWin" >feedback</div>
</wicket:panel>
</body>
</html>
