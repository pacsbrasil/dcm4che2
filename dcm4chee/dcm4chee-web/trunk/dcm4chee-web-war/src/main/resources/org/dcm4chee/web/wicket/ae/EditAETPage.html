<head>
<title>Application Entity</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
<ul class="menu">
  <li>
	<div class="logo">
	   <img class="logo" src="images/logo.gif" /><br/>
	</div>
	<div class="lang">
	   <a class="lang" href="#" wicket:id="lang_en"><img class="lang" src="images/lang_en.gif"></a>
	   <a class="lang" href="#" wicket:id="lang_de"><img class="lang" src="images/lang_de.gif"></a>
	   <a class="lang" href="#" wicket:id="lang_fr"><img class="lang" src="images/lang_fr.gif"></a>
	</div>
  </li>
  <wicket:link>
   <li><a href="../folder/StudyListPage.html">Studies</a></li>
   <li><a href="../ae/AEListPage.html">Application Entities</a></li>
   <li><a href="../fs/FileSystemPage.html">File Systems</a></li>
  </wicket:link>
</ul>

  <div wicket:id="feedback">
  <ul>
    <li class="feedbackPanelERROR">
      <span class="feedbackPanelERROR">FEEDBACK</span>
    </li>
  </ul>
  </div>

<form wicket:id="form">
  <div id="ae-content">
	  <div class="ae-table-panel" >
		  <div class="ae-table-row">
		     <span class="ae-desc" wicket:id="titleDesc">[title]</span>
		     <input class="ae-value" wicket:id="title" type="text" />
		  </div><br/>
	      <div class="ae-table-row">
		     <span class="ae-desc" wicket:id="hostDesc">[Host]</span>
		     <input class="ae-value" wicket:id="hostName" type="text" />
	      </div><br/>
          <div class="ae-table-row">
             <span class="ae-desc" wicket:id="portDesc">[Port]</span>
             <input class="ae-value" wicket:id="port" type="text" size="6" />
          </div><br/>
          <div wicket:id="cipherSuites">
             <div class="ae-cipher-row">
                <span class="ae-desc" wicket:id="ciphersDesc">[Ciphersuites]</span>
                <div class="ae-value">
             		<select wicket:id="ciphersuite">
	             		<option value="-">-</option>
             		</select>
             	</div>
             </div><br/>
          </div>          
          <div class="ae-table-row">
             <span class="ae-desc" wicket:id="descDesc">[Description]</span>
             <input class="ae-value" wicket:id="description" type="text" size="50" />
          </div><br/>
          <div class="ae-table-row">
             <span class="ae-desc" wicket:id="issuerDesc">[Issuer]</span>
             <input class="ae-value" wicket:id="issuerOfPatientID" type="text" />
          </div><br/>
          <div class="ae-table-row">
             <span class="ae-desc" wicket:id="fsGroupDesc">[FS Group]</span>
             <input class="ae-value" wicket:id="fileSystemGroupID" type="text" />
          </div><br/>
          <div class="ae-table-row">
             <span class="ae-desc" wicket:id="wadourlDesc">[WADO URL]</span>
             <input class="ae-value" wicket:id="wadoURL" type="text" size="50" />
          </div><br/>
          <div class="ae-table-row">
             <span class="ae-desc" wicket:id="userIdDesc">[USER ID]</span>
             <input class="ae-value" wicket:id="userID" type="text" />
          </div><br/>
          <div class="ae-table-row">
             <span class="ae-desc" wicket:id="passwdDesc">[Password]</span>
             <input class="ae-value" wicket:id="password" type="password" />
          </div><br/>
      </div>
  </div>  
  <div class="ae-buttons">
    <div class="ae-submit"><button type="submit" wicket:id="submit">Submit</button></div>
    <div class="ae-cancel"><button type="submit" wicket:id="cancel">Cancel</button></div>
  </div>
</form>
</body>
</html>
