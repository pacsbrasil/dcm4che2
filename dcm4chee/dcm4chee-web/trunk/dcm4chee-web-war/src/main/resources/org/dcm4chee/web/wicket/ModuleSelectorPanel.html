<wicket:panel>
	<div class="module-selector">
		<div wicket:id="tabs-container" class="tab-row">
			<ul>
				<li wicket:id="tabs">
					<a href="#" wicket:id="link"><span wicket:id="title">[[tab title]]</span></a>
				</li>
			</ul>
		</div>
		<div class="tab-logo">
		   <img src="images/logo.gif" /><br/>
		</div>
		<div class="tab-lang">
		   <a class="logout" href="#" wicket:id="logout"><span wicket:id="logoutLabel">[logout]</span></a>
		   <a href="#" wicket:id="lang_en"><img src="images/lang_en.gif" /></a>
		   <a href="#" wicket:id="lang_de"><img src="images/lang_de.gif" /></a>
		   <a href="#" wicket:id="lang_fr"><img src="images/lang_fr.gif" /></a>
		</div>
	</div>
	<div wicket:id="feedback" class="feedback" >
	<ul>
	  <li>
	    <span>FEEDBACK</span>
	  </li>
	</ul>
	</div>
	<div wicket:id="panel" class="module-panel">[panel]</div>
</wicket:panel>
