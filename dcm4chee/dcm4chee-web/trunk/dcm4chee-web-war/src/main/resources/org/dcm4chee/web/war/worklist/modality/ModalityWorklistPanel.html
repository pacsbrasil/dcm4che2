<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
<title>Studies</title>
</head>
<body>
<wicket:panel>
	<form style="clear: both" wicket:id="form">
		<table rules="groups" class="search-panel" style="margin-top: 20px;">
			<thead>
				<tr>
					<th class="lo"></th>
					<th>
						<wicket:message key="mw.search.title" />
					</th>
					<th colspan="4"/>
					<th style="text-align: right;">
						<a wicket:id="searchToggle">
							<img wicket:id="searchToggleImg" />
						</a>
					</th>
					<th class="ro"></th>
				</tr>
			</thead>
			<tr wicket:id="searchTableLabels">
				<td></td>
				<td>
					<div wicket:id="patientNameLabel">Patient Name</div>
				</td>
				<td colspan="2">
					<div  wicket:id="patientIDDescrLabel">Patient ID</div>
				</td>
				<td colspan="2">
					<div wicket:id="startDateLabel">Start Date</div>
				</td>
				<td>
					<div wicket:id="accessionNumberLabel">Accession Number</div>
				</td>
				<td></td>
			</tr>
			<tr wicket:id="searchTableFields">
				<td></td>
				<td>
					<input style="vertical-align: bottom" wicket:id="patientName" id="patientName" type="text" />
				</td>
				<td>
	                <div wicket:id="patientIDLabel">ID</div>
					<input wicket:id="patientID" id="patientID" type="text" title="ID" />
				</td>
				<td>                   
					<div wicket:id="issuerOfPatientIDLabel">Issuer</div>
					<input wicket:id="issuerOfPatientID" id="issuerOfPatientID" type="text" title="Issuer" />
				</td>
				<td>
					<div wicket:id="startDateMinLabel">from</div>
					<div wicket:id="startDateMin" id="startDateMin" />
				</td>
				<td>           
					<div wicket:id="startDateMaxLabel">to</div>
					<div wicket:id="startDateMax" id="startDateMax" />
				</td>
				<td>
	                   <input wicket:id="accessionNumber" id="accessionNumber" type="text"/>
				</td>
				<td></td>
			</tr>
			<tr wicket:id="searchTableDropdowns">
				<td></td>
				<td>
					<div wicket:id="modalityLabel">Mod</div>
			      	<select wicket:id="modality" />			
				</td>
				<td>
					<div wicket:id="scheduledStationAETLabel">Station AET</div>
					<select wicket:id="scheduledStationAET" />
				</td>
				<td>
					<div wicket:id="scheduledStationNameLabel">Station Name</div>
					<select wicket:id="scheduledStationName" />
				</td>
				<td>
					<div wicket:id="scheduledProcedureStepStatusLabel">SPS Status</div>
					<select wicket:id="scheduledProcedureStepStatus" />
				</td>
				<td colspan="2"></td>
				<td></td>
			</tr>
             <tr wicket:id="extendedFilter" class="extended">
	            <td></td>
				<td>
					<div wicket:id="studyInstanceUIDLabel">Study Instance UID</div>
					<input wicket:id="studyInstanceUID" id="studyInstanceUID" type="text"/>
				</td>
	            <td colspan="5"></td>
				<td></td>
			</tr>
		    <tr class="searchFooter" wicket:id="searchTableFooter">
				<td class="lu"></td>
				<td>
		            <a wicket:id="showExtendedFilter">
		            	<img wicket:id="showExtendedFilterImg" alt="(+)" />
					</a>
				</td>
				<td colspan="2"/>
				<td>
					<input type="checkbox" id="latestItemsFirst" wicket:id="latestItemsFirst" />
					<label for="latestItemsFirst" wicket:id="latestItemsFirstLabel" />
				</td>
				<td>
					<button wicket:id="resetBtn" >
						<img wicket:id="resetImg" alt="Search" />
						<span wicket:id="resetText" />
					</button>
				</td>
				<td>
					<button wicket:id="searchBtn" >
						<img wicket:id="searchImg" alt="Search" />
						<span wicket:id="searchText" />
					</button>
				</td>
				<td class="ru"></td>
		    </tr>
		</table>
		<div class="viewport-and-actions">
			<div class="viewport">
				<a wicket:id="prev">
					<img wicket:id="prevImg" />
				</a>
				<span wicket:id="viewport" />
				<a wicket:id="next">
					<img wicket:id="nextImg" />
				</a>
			</div>			  
		</div>
		<table class="module-panel-content">
			<thead>
				<tr class="mwlitem">
		      		<th><wicket:message key="mw.patientName" /></th>
					<th><wicket:message key="mw.spsDescription" /></th>
		      		<th><wicket:message key="mw.modality" /></th>
					<th><wicket:message key="mw.startDate" /></th>
					<th><wicket:message key="mw.spsID" /></th>
					<th><wicket:message key="mw.requestedProcedureID" /></th>
		      		<th><wicket:message key="mw.accessionNumber" /></th>
		      		<th></th>
		    	</tr>
			</thead>
			<tbody wicket:id="mwlitems" align="left" valign="top" >
		    	<tr class="patient">
					<td wicket:id="patientName">[PatientName]</td>
		      		<td wicket:id="scheduledProcedureStepDescription">[Scheduled Procedure Step Description]</td>
					<td wicket:id="modality">[Modality]</td>
					<td wicket:id="startDate">[Start Date]</td>
					<td wicket:id="scheduledProcedureStepID">[Scheduled Procedure Step ID]</td>
					<td wicket:id="requestedProcedureID">[Requested Procedure ID]</td>
					<td wicket:id="accessionNumber">[Accession Number]</td>
					<td>
						<a wicket:id="toggledetails" href="#">
							<img wicket:id="detailImg" alt="D" />
						</a>
						<a wicket:id="edit" href="#">
							<img wicket:id="editImg" alt="E" />
						</a>
					</td>
		    	</tr>
			    <tr wicket:id="details" class="patient">
			      <td colspan="8">
			        <div wicket:id="dicomobject"></div>
			      </td>
			    </tr>
			</tbody>
		  </table>
	</form>
</wicket:panel>	
</body>
</html>
