<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
        <div wicket:id="modal-window" />
        <div wicket:id="confirmation-window" />
    	<div class="msgWindow">
    		<div class="edit-title">
				<wicket:message key="folder.studyPermissions.window.title" />
			</div>		
    		<div class="edit-title">
				<div wicket:id="for-description" />
			</div>
            <button wicket:id="toggle-dicom-role-form-link" style="text-align: left;">
                <img wicket:id="toggle-dicom-role-form-image" alt="New dicom role" />
                <span wicket:id="studypermission.add-dicom-role.title" />
            </button>
			<table rules="groups" class="content-table" style="clear: both; margin-top: 9px;">
			  <thead>
			    <tr>
					<th>
						<wicket:message key="studypermission.table.rolename.title">
							[Rolename]
						</wicket:message>
					</th>
					<th>
					</th>
					<th wicket:id="action-headers" style="text-align: center; padding: 10px;"></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr wicket:id="role-rows">
					<td wicket:id="rolename" style="text-align: left;">
			      		[Rolename]
			      	</td>
                    <td>
                        <a wicket:id="remove-dicom-role-link" href="#">
                            <img wicket:id="studypermission.table.delete.image" />
                        </a>
                    </td>
		 	  	  	<td wicket:id="action-dividers" style="text-align: center;">
						<input wicket:id="study-permission-checkbox" type="checkbox" />
						<span wicket:id="number-of-studies-label" style="font-size: 8px;"/>
		 	  	  	</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</body>
</html>
