usage=\nUsage\: java -jar editmwl.jar -a [-f FILE] [OPTION] # to add new worklist item\n       java -jar editmwl.jar -r SPS-ID [OPTION] # to remove worklist item\n\n       If no -f FILE is specified with the -a command, the XML specification is read from stdout.\n\nOPTION:\n-u|--url   URL  specify URL to access jboss. default: jnp://localhost:1099\n-h|--help       display this help and exit\n-v|--version    output version information and exit\n\n
version=editmwl version 0.5.1
missing=You must specify the -a or the -r option.
