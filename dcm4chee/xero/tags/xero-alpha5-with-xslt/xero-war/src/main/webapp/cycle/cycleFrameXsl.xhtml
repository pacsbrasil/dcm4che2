<x:xsl
   pageConfig="#{(pageConfig!=null ? pageConfig : metadata.cycleFrame).cycleFrameXsl}"
   xmlns:x="http://www.dcm4che.org/xero/jsf"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
   xmlns:m="http://www.dcm4che.org/xero/metadata/cycleFrame/cycleFrameXsl"
   m:includeXsl="/cycle/cycleFrameXsl.xhtml"
>   
<xsl:variable name="cid" select="/documents/@conversationId" />
   
<xsl:template match="/"><html style=" border-style: none;">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Xero Cycle</title>
</head>
<frameset cols="20%,*">
      <frame>
        <xsl:attribute name="id">cycleFrame</xsl:attribute>
        <xsl:attribute name="name">cycleFrame</xsl:attribute>
        <xsl:attribute name="src">cycle.seam?cid=<xsl:value-of select="$cid" /></xsl:attribute>
      </frame>
      <frame>
        <xsl:attribute name="id">patientFrame</xsl:attribute>
        <xsl:attribute name="name">patientFrame</xsl:attribute>
        <xsl:attribute name="src">patient.seam?cid=<xsl:value-of select="$cid" /></xsl:attribute>
      </frame>
</frameset> 

</html>
</xsl:template>

</x:xsl>
