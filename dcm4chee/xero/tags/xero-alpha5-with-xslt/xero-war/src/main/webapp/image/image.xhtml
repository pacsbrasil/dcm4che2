<x:source 
  pageConfig="#{(pageConfig!=null ? pageConfig : metadata).image}"
  xmlns:x="http://www.dcm4che.org/xero/jsf"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:m="http://www.dcm4che.org/xero/metadata/image"
  m:includeSource="/image/image.xhtml"
  m:xsl="../image/imageXsl.xsl"
  m:docName="/documents/images"
  m:layout="../image/layoutXml.seam"
  m:toolbar="../image/imageCommands.seam"
  m:displayResolution.inherit="layout.displayResolution"
>
  <!-- Contains the source document references for displaying an image -->
  <cycle>#{cycleUrl}</cycle>
  <PatientIdentifier>#{PatientViewed.patientIdentifier}</PatientIdentifier>

  <mode applyLevel="${DisplayMode.applyLevel}">#{DisplayMode.mode}</mode>

  <layout id="displayArea" url="#{ConversationStudyModel.layout!=null ? ConversationStudyModel.layout : pageConfig.layout}">
    <layout id="toolbar" url="#{pageConfig.toolbar}" />
    <se:results xmlns:se="http://www.dcm4chee.org/xero/search/study/" doc="#{ConversationStudyModel.url}" >
      <!-- The first item here contains customization of the layout -->
      <h:outputText value="#{ConversationStudyModel.patientXml}" escape="false" />
      <!-- The second item here contains customization of the image display -->
      <h:outputText value="#{SessionStudyModel.patientXml}" escape="false" />
    </se:results>
  </layout>
  
  
</x:source>
