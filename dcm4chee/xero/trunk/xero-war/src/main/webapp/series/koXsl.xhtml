<x:xsl
   pageConfig="#{PageConfig.series.ko}"
   xmlns:x="http://www.dcm4che.org/xero/jsf"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
   xmlns:m="http://www.dcm4che.org/xero/metadata/series/ko"
   m:includeXsl="/series/koXsl.xhtml"
>
<!-- Display available gspss. -->
<x:template name="koView" m:body="koView" m:body.priority="800">
  <xsl:param name="node" />
  <xsl:for-each select="$node/se:series/se:keyObject">
    <span>
       <a target="displayFrame">
         <xsl:attribute name="href">/xero/series/action/SelectKo.seam?cid=<xsl:value-of select="$cid" />&amp;patientIdentifier=<xsl:value-of select="../../../@PatientIdentifier" />&amp;studyUID=<xsl:value-of select="../../@StudyInstanceUID" />&amp;koUID=<xsl:value-of select="@SOPInstanceUID"/></xsl:attribute>
         KIN: <xsl:value-of select="@conceptMeaning" />
       </a>
   </span>
   <br />
 </xsl:for-each>
</x:template>

</x:xsl>
