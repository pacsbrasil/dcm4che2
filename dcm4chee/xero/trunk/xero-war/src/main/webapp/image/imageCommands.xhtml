<!-- Contains information about the user preferences and settings applied to study and lower level
     commands.  Other files define preferences for other areas.
  -->
<preference xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
  <command id="cmd_prev" oncommand="alert('Prev!');" href="/xero/image/action/seriesNavigate.seam?offset=1" />
  <command id="cmd_next" oncommand="alert('Next!');" href="/xero/image/action/seriesNavigate.seam?offset=-1" />
  
  <!-- 
   Commands might have arguments that indicate which object this applies to, eg which series, or
   which image is this being applied to.  Thus, a simple call isn't sufficient, but some
   fragment of the name needs to be used.  There can also be multiple levels. 
   -->
  <command id="windowLevel" oncommand="alert('window level!');" imageAction="/xero/image/action/windowLevel.seam" />

  <!-- Defines the study level toolbar contents.  This is a toolbar intended to be defined
     per-study, but that doesn't mean it can't apply things to individual images
    -->
  <toolbar id='studyToolbar'>
   <button id="prevStudy" label="&lt;Study" oncommand="/xero/image/action/navigate.seam?level=study&amp;dir=-1"/>
   <button id="prevSeries" label="&lt;Series" oncommand="/xero/image/action/navigate.seam?level=series&amp;dir=-1"/>
   <text label="Apply to:" />
   <button id="studyLevel" label="Study" oncommand="/xero/image/action/ApplyTo.seam?level=study"/>
   <button id="seriesLevel" label="Series" oncommand="/xero/image/action/ApplyTo.seam?level=series"/>
   <button id="imageLevel" label="Image" oncommand="/xero/image/action/ApplyTo.seam?level=image"/>
   <button id="nextSeries" label="Series>" oncommand="/xero/image/action/navigate.seam?level=series&amp;dir=1"/>
   <button id="nextStudy" label="Study>" oncommand="/xero/image/action/navigate.seam?level=study&amp;dir=1"/>
  </toolbar>
  
  <!-- Defines the series level toolbar.  Can't affect the study level display.  
    -->
  <toolbar id='seriesToolbar'>
   <prevImgButton id="previousPage" label="&lt;Page" oncommand="/xero/image/action/navigate.seam?level=image&amp;dir=-1&amp;page=true"/>
   <prevImgButton id="previousImage" label="&lt;"  oncommand="/xero/image/action/navigate.seam?level=image&amp;dir=-1" />
   <changeMode id="wlBtn" mode="windowLevel" label="Window Level" oncommand="/xero/image/action/WindowLevel.seam?mode=windowLevel"  />
   <changeMode id="zpBtn" mode="zoomPan" label="Zoom/Pan" oncommand="/xero/image/action/ZoomPan.seam?mode=zoomPan"  />
   <modeButton id="zpPlus" mode="zoomPan" label="+" oncommand="/xero/image/action/ZoomPan.seam?relZoom=1" />
   <modeButton id="zpMin" mode="zoomPan" label="-" oncommand="/xero/image/action/ZoomPan.seam?relZoom=-1" />
   <nextImgButton id="nextImage" label=">"  oncommand="/xero/image/action/navigate.seam?level=image&amp;dir=1" />
   <nextImgButton id="nextPage" label="Page>"  oncommand="/xero/image/action/navigate.seam?level=image&amp;dir=1&amp;page=true"/>  </toolbar>
  
  <!-- Contains overlay information for how items are handled, and what extra views are present
       in the image area.
    -->
  <overlay id='imageOverlay'>
    <imageHandler mode="windowLevel" handler="windowLevelHandler" oncommand="/xero/image/action/WindowLevel.seam?level=study"/>
    <imageHandler mode="zoomPan" handler="zoomPanHandler" oncommand="/xero/image/action/ZoomPan.seam?level=study"/>
  </overlay>
  
  <overlay id='imageHover'>
    <imageHover handler="imageHoverHandler" oncommand="/xero/image/action/ImageHover.seam?hover=true" />
  </overlay>
</preference>
