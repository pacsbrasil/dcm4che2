<!-- Contains information about the user preferences and settings applied to study and lower level
     commands.  Other files define preferences for other areas.
  -->
<div
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:se="http://www.dcm4chee.org/xero/search/study/" 
>
  <!-- Defines the study level toolbar contents.  This is a toolbar intended to be defined
     per-study, but that doesn't mean it can't apply things to individual images
    -->
  <div class="menu" id='studyToolbar'>
   <ul>
    <li><se:series offset="-1"><a id="prevSeries" dir="-1" oncommand="/xero/image/action/Navigate.seam?applyLevel=series">&lt;Series</a></se:series></li>
    <li><a id="wlBtn" oncommand="/xero/image/action/Mode.seam?mode=windowLevel"  ><img class="icon" src="/xero/img/wl.png" alt="[Window Level]" active="windowLevel"/></a></li>
    <li><a id="zpBtn" oncommand="/xero/image/action/Mode.seam?mode=zoomPan"><img class="icon" src="/xero/img/zoomPan.png" alt="[Zoom/Pan]"  active="zoomPan"/></a></li>
    <li><a id="keyBtn" oncommand="/xero/image/action/Mode.seam?mode=key"><img class="icon" src="/xero/img/key.png" alt="[Key Image]" active="key"/></a></li>
    <li><a id="cmBtn" oncommand="/xero/image/action/Mode.seam?mode=createMarkup" ><img class="icon" src="/xero/img/polyCaliper.png" alt="[Poly Caliper]" active="createMarkup"/></a>
     <ul>
	    <li><a id="emBtn" oncommand="/xero/image/action/Mode.seam?mode=editMarkup" ><img class="icon" src="/xero/img/editMarkup.png" alt="[Edit Markup]" active="editMarkup"/> Edit</a></li>	 
	 </ul>
	</li>
    <li><a id="cineBtn" label="Cine" oncommand="/xero/image/action/Mode.seam?mode=cine"><img class="icon" src="/xero/img/cine.png" alt="[CINE]" active="cine"/></a></li>
    <li mode="cine"><input id="cineSpeed" mode="cine" type="text" style="width:30px;" value="15" />
      <ul>
        <li><a mode="cine" onclick="alert('slower'); return false;"><img class="icon" src="/xero/img/slower.png" alt="slower" /> Slower</a></li>
		<li><a mode="cine" onclick="alert('faster'); return false;"><img class="icon" src="/xero/img/faster.png" alt="faster" /> Faster</a></li>
	  </ul>
	 </li>

    <li><img class="icon" src="/xero/img/layoutSe2x2.png" alt="[Se2x2]"/>
     <ul>
      <li><a id="layoutSe2x2" oncommand="/xero/image/action/Layout.seam?layout=layoutSe2x2.xml" ><img class="icon" src="/xero/img/layoutSe2x2.png" alt="[Se2x2]"/></a></li>
      <li><a id="layout1x1" oncommand="/xero/image/action/Layout.seam?layout=layout1x1.xml" ><img class="icon" src="/xero/img/layout1x1.png" alt="[1x1]"/></a></li>
      <li><a id="layoutIm6x4" oncommand="/xero/image/action/Layout.seam?layout=layoutIm6x4.xml" ><img class="icon" src="/xero/img/layoutIm6x4.png" alt="[Im5x5]"/></a></li>
	  <li><a id="layoutPrint" target="Print" oncommand="/xero/image/action/Layout.seam?layout=layoutPrint.xml">Print</a></li>
	  <li><a id="layoutDebug" oncommand="/xero/image/action/Layout.seam?layout=layout.xml&amp;debug=true" >Debug</a></li>
	 </ul>
	</li>

    <li>Apply Level
     <ul>
      <li><a id="studyLevel" oncommand="/xero/image/image.seam?applyLevel=study">Study</a></li>
      <li><a id="seriesLevel" oncommand="/xero/image/image.seam?applyLevel=series">Series</a></li>
      <li><a id="imageLevel" oncommand="/xero/image/image.seam?applyLevel=image">Image</a></li>
     </ul>
    </li>
    
    <li><a id="saveBtn" onclick="showModalDialog('/xero/image/save.seam');return false"><img class="icon" src="/xero/img/save.png" /></a></li>
    <li><se:series offset="1"><a id="nextSeries" dir="1" oncommand="/xero/image/action/Navigate.seam?applyLevel=series">Series &gt;</a></se:series></li>
    
    <li><a id="viewBody" onclick="alert('HTML page is '+document.getElementsByTagName('body')[0].innerHTML);" >Body</a></li>
    <li><a id="viewI0" onclick="alert('I0 is '+document.getElementById('dimgi0').innerHTML);" >Img0</a></li>
    <li><a id="viewSe0" onclick="alert('Se0 is '+document.getElementById('Se0').innerHTML);" >Se0</a></li>
   </ul>
  </div>
  
  <!-- Defines the series level toolbar.  Can't affect the study level display.  
    -->
  <div class="menu" style="background: black; z-index: 90;" id='seriesToolbar'>
   <a class="imageNav" dir="0" page="-1" oncommand="/xero/image/action/Navigate.seam?applyLevel=image">&lt;&lt;Image</a>
   <a class="imageNav" dir="-1" page="0" oncommand="/xero/image/action/Navigate.seam?applyLevel=image">&lt;</a>
   <span class="imageNumber" />
   <span mode="cine">
     <a id="cineStop" onclick="alert('stop'); return false;" oncommand="/xero/image/action/CineStop.seam?"><img class="icon small" src="/xero/img/stop.png" alt="stop" /></a>
     <a id="cineStart" onclick="alert('play'); return false;" oncommand="/xero/image/action/CineStop.seam?"><img class="small icon" src="/xero/img/play.png" alt="play" /></a>
   </span>
   <a class="imageNav" dir="1" page="0" oncommand="/xero/image/action/Navigate.seam?applyLevel=image" >&gt;</a>
   <a class="imageNav" dir="0" page="1" oncommand="/xero/image/action/Navigate.seam?applyLevel=image" >Image&gt;&gt;</a>
 </div>

 <div id="imgToolbar">
   <div mode="zoomPan" style="position: relative;" >
    <a id="zp2" class="zpSlider" zoom="32" style="position:absolute; top:27px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
    <a id="zp3" class="zpSlider" zoom="16" style="position:absolute; top:44px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
    <a id="zp4" class="zpSlider" zoom="8" style="position:absolute; top:61px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
    <a id="zp5" class="zpSlider" zoom="4" style="position:absolute; top:78px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
    <a id="zp6" class="zpSlider" zoom="3" style="position:absolute; top:95px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
    <a id="zp7" class="zpSlider" zoom="2" style="position:absolute; top:112px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
    <a id="zp8" class="zpSlider" zoom="1" style="position:absolute; top:129px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
    <a id="zp9" class="zpSlider" zoom="0.5" style="position:absolute; top:146px; left:10px;" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT"><se:highlightZoom /><img src="/xero/img/zoomScale.png" alt="|" width="32" height="17" /></a>
  </div>
 </div>
   
  <!-- Contains layout/overlay information for a default image view with the default toolbar. -->
    -->
  <div id='imageOverlay'>
    <div class="imageArea">
      <div class="imageSvg">
        <div class="imageSPAT">
          <div class="imageHandler" mode="windowLevel" handler="windowLevelHandler" oncommand="/xero/image/action/WindowLevel.seam?" />    
          <div class="imageHandler" mode="zoomPan" handler="zoomPanHandler" oncommand="/xero/image/action/ZoomPan.seam?size=SCALE_TO_FIT" />
          <div class="imageHandler" mode="key" addKeyImageArgs="true" handler="clickHandler" oncommand="/xero/image/action/KeyImageSelect.seam?" />
          <div class="imageHandler" mode="createMarkup" handler="markupCreate" />
        </div>
        <div class="imageDisplayRel" />
      </div>
    </div>
    <div toolbarRef="imgToolbar" />
  </div>
  
  <div id='imageHover'>
    <div class="imageHandler" mode="windowLevel" handler="windowLevelHandler" oncommand="/xero/image/action/WindowLevel.seam?i=0">
      <div class="windowLevel" />
    </div>
    
    <div class="imageHandler" mode="zoomPan" handler="zoomPanHandler" oncommand="/xero/image/action/ZoomPan.seam?size=MAGNIFY" />
    
  </div>
</div>
