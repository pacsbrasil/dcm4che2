<x:source xmlns:x="http://www.dcm4che.org/xero/jsf" pageConfig="#{PageConfig.display}"
   xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
>
  <!-- Contains the source document references for displaying an image -->
  <cycle>#{cycleUrl}</cycle>
  <PatientIdentifier>#{PatientViewed.patientIdentifier}</PatientIdentifier>
  <StudyInstanceUID>#{StudyLevel.studyUID}</StudyInstanceUID>
  <series>/xero/series/series.xml?StudyInstanceUID=#{StudyLevel.studyUID}</series>
  <SeriesInstanceUID>#{StudyLevel.seriesUID}</SeriesInstanceUID>
  <position>0</position>
  <cine>#{ImageEvent.cine}</cine>
  <mode applyLevel="${DisplayMode.applyLevel}">#{DisplayMode.mode}</mode>
  <!-- This needs to be settable per-machine, in mm/pixel -->
  <screenPitch>0.294</screenPitch>
  
  <layout doc="/xero/study/study.xml?StudyInstanceUID=#{StudyLevel.studyUID}">/xero/image/layout.xml</layout>
  <toolbar>/xero/image/imageCommands.seam</toolbar>
  
  <h:outputText value="#{LocalStudyModel.studyXml}" escape="false" />
</x:source>
