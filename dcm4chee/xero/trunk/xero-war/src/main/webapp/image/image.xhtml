<x:source 
  pageConfig="#{PageConfig.display}"
  xmlns:x="http://www.dcm4che.org/xero/jsf"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:m="http://www.dcm4che.org/xero/metadata/display"
  m:xsl="/xero/image/imageXsl.xsl"
  m:docName="/documents/images"
>
  <!-- Contains the source document references for displaying an image -->
  <cycle>#{cycleUrl}</cycle>
  <PatientIdentifier>#{PatientViewed.patientIdentifier}</PatientIdentifier>

  <mode applyLevel="${DisplayMode.applyLevel}">#{DisplayMode.mode}</mode>

  <!-- This needs to be settable per-machine, in mm/pixel -->
  <screenPitch>0.294</screenPitch>
  
  <layout doc="#{ConversationStudyModel.url}" frame="#{ConversationStudyModel.layout}"  xmlns:se="http://www.dcm4chee.org/xero/search/study/">
    <h:outputText value="#{ConversationStudyModel.patientXml}" escape="false" />
  </layout>
  
  <toolbar>/xero/image/imageCommands.seam</toolbar>
  
  <h:outputText value="#{SessionStudyModel.patientXml}" escape="false" />
</x:source>
