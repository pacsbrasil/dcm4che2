<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	<wicket:panel>
		<div wicket:id="modal-window" />
		<div wicket:id="confirmation-window" />
		<div style="clear: both; margin-top: 5px;" />
		<button wicket:id="toggle-role-form-link">
			<img wicket:id="toggle-role-form-image" alt="New role" />
			<span wicket:id="rolelist.add-role-form.title" />
		</button>
		<table rules="groups" class="content-table" style="clear: both; margin-top: 9px;">
		  <thead>
		    <tr>
				<th>
					<wicket:message key="rolelist.table.rolename.title">
						[Rolename]
					</wicket:message>
				</th>
				<th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr wicket:id="role-rows">
				<td wicket:id="rolename">
		      		[Rolename]
		      	</td>		  
				<td>
					<a wicket:id="remove-role-link" href="#">
						<img wicket:id="img-delete" />
					</a>
		      	</td>
		    </tr>
		  </tbody>
		</table>
		</wicket:panel>
	</body>
</html>
