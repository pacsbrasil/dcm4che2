<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
    		<div wicket:id="page-title"  style="margin-bottom: 9px;" />
			<form wicket:id="add-user-form">
				 <div class="edit-content">
				 	<div class="edit-table-panel">
	          			<div class="edit-table-row">
	          				<span wicket:id="new-username-label" class="edit-desc" />
							<input wicket:id="userlist.add-user-form.username.input" class="edit-value" type="text" size="15" autocomplete="off" />
						</div>
	          			<div class="edit-table-row">
	          				<span wicket:id="password-label-1" class="edit-desc" />
							<input wicket:id="userlist.add-user-form.password_1.input" class="edit-value" type="password" size="15" autocomplete="off" />
						</div>
	          			<div class="edit-table-row">
	          				<span wicket:id="password-label-2" class="edit-desc" />
							<input wicket:id="userlist.add-user-form.password_2.input" class="edit-value" type="password" size="15" autocomplete="off" />
						</div>
					</div>
					<div class="edit-buttons">
						<input wicket:id="add-user-submit" type="submit" wicket:message="value:userlist.add-user-form.save" />
					</div>
				</div>
			</form>
        </div>
 	</body>
</html>
