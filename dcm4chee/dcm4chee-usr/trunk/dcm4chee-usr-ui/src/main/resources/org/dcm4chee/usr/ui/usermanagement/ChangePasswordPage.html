<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body class="panel-change-password">
		<br />
    	<p>
			<wicket:message key="change_password.title">
				[Change password]
			</wicket:message>				
			<form wicket:id="change-password-form">
				 <table class="change-password"><tr><td>
					<p>
						<div wicket:id="old-password-label" />
						<div wicket:id="for-user-label" />
						<input wicket:id="change_password.old_password.input" class="input-change-password" type="password" size="15" autocomplete="off" />
						<div wicket:id="old-password-validator-message-label" />				
					</p>
					<p>
						<br />
						<wicket:message key="change_password.new_password_1.label" />
						<br />
						<input wicket:id="change_password.new_password_1.input" class="input-change-password" type="password" size="15" autocomplete="off" />
						<div wicket:id="new-password-validator-message-label-1" />
					</p>
					<p>
						<br />
						<wicket:message key="change_password.new_password_2.label" />
						<br />
						<input wicket:id="change_password.new_password_2.input" class="input-change-password" type="password" size="15" autocomplete="off" />
						<div wicket:id="new-password-validator-message-label-2" />
					</p>
					<p style="clear: left">
						<br />
						<input wicket:id="change-password-submit" class="button-change-password" type="submit" wicket:message="value:change_password.submit" style="clear: left" />
					</p>
				</td></tr></table>
			</form>
        </p>
        <br />
        <p>
			<div wicket:id="result-message">
				[Result message]
			</div>
        </p>
	</body>
</html>
