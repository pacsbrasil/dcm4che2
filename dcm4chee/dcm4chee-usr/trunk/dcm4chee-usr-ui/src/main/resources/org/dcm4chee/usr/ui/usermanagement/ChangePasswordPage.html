<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
			<wicket:message key="change_password.title">
				[Change password]
			</wicket:message>
			<form wicket:id="change-password-form" class="change-password">
				 <table>
				 	<tr class="input">
				 		<td>
							<div class="userlist-input-desc">
								<span wicket:id="old-password-label" />
								<span wicket:id="for-user-label" />
							</div>
						</td>
						<td>
							<div class="userlist-input-value">
								<input wicket:id="change_password.old_password.input" type="password" size="15" autocomplete="off" />
							</div>
						</td>
					</tr>
				 	<tr class="input">
				 		<td>
							<div class="userlist-input-desc">
								<wicket:message key="change_password.new_password_1.label" />
							</div>
						</td>
						<td>
							<div class="userlist-input-value">
								<input wicket:id="change_password.new_password_1.input" type="password" size="15" autocomplete="off" />
							</div>
						</td>
					</tr>
				 	<tr class="input">
				 		<td>
							<div class="userlist-input-desc">
								<wicket:message key="change_password.new_password_2.label" />
							</div>
						</td>
						<td>
							<div class="userlist-input-value">
								<input wicket:id="change_password.new_password_2.input" type="password" size="15" autocomplete="off" />
							</div>
						</td>
					</tr>
					<tr class="submit">
						<td>
						</td>
						<td>
							<input wicket:id="change-password-submit" type="submit" wicket:message="value:change_password.submit" style="clear: left" />
						</td>
					</tr>
				</table>
			</form>
        </div>
	</body>
</html>
