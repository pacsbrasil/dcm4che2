<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body class="panel-userlist">
	<wicket:panel>
		<p>
			<a wicket:id="toggle-user-form-link" class="hyperlink" href="#">
				<img wicket:id="toggle-form-image-user" class="image" src="images/action_add.png" />
				<span>
					<wicket:message key="userlist.add_user.title">
						[Add user]
					</wicket:message>				
				</span>
			</a>
			<form wicket:id="add-user-form">
				 <table class="form-userlist-adduser"><tr><td>
					<p>
						<div wicket:id="new-username-label" />
						<input wicket:id="userlist.add_user.username.input" class="input-userlist" type="text" size="15" style="float: left" autocomplete="off" />
						<div wicket:id="new-username-validator-message-label" />
					</p>
					<p>
						<div wicket:id="password-label-1" style="clear: left" />
						<input wicket:id="userlist.add_user.password_1.input" class="input-userlist" type="password" size="15" style="float:left" autocomplete="off" />
						<div wicket:id="password-validator-message-label-1" />
					</p>
					<p>
						<div wicket:id="password-label-2" style="clear: left" />
						<input wicket:id="userlist.add_user.password_2.input" class="input-userlist" type="password" size="15" style="float:left" autocomplete="off" />
						<div wicket:id="password-validator-message-label-2" />
					</p>
					<p style="clear: left">
						<input wicket:id="add-user-submit" class="button-userlist" type="submit" wicket:message="value:userlist.add_user.submit" style="clear: left" />
					</p>
				</td></tr></table>
			</form>
		</p>
		<br />
		<table class="table-userlist">
		  <thead>
		    <tr>
				<th class="table-header">
					<wicket:message key="userlist.table.userid_title">
						[User ID]
					</wicket:message>
				</th>
				<th class="table-header"></th>
				<th class="table-header"></th>
				<th class="table-header"></th>
				<th wicket:id="role-headers" class="table-header"></th>
		    </tr>
		  </thead>
		  <tbody class="table-text">
		    <tr wicket:id="role-rows">
				<td wicket:id="userID">
		      		[User ID]
		      	</td>		  
				<td style="align: center">
					<a wicket:id="change-password-link" href="#">
						<img wicket:id="img-change-password" class="image" src="images/login.png" />
					</a>
		      	</td>
				<td style="align: center">
					<a wicket:id="remove-user-link" href="#">
						<img wicket:id="img-delete" class="image" src="images/action_delete.png" />
					</a>
		      	</td>
				<td style="width: 150px">
					<a wicket:id="toggle-role-form-link" href="#">
						<img wicket:id="toggle-form-image-role" class="image" src="images/action_add.png" />
					</a>
					<form wicket:id="add-role-form" class="form-userlist-addrole">
						<div wicket:id="new-rolename-label" class="label-userlist" />
						<input wicket:id="userlist.add_role.rolename.input" class="input-userlist" type="text" size="15" />
						<div wicket:id="new-rolename-validator-message-label" />
					</form>
		      	</td>
	 	  	  	<td wicket:id="role-dividers" style="text-align:center">
					<input wicket:id="role-checkbox" class="input-userlist" type="checkbox" />
	 	  	  	</td>
		    </tr>
		  </tbody>
		</table>
		</wicket:panel>
	</body>
</html>
