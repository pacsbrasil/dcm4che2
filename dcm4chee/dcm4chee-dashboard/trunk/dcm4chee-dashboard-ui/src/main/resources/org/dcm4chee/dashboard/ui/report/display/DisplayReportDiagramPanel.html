<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<wicket:panel>
			<div class="donotprint">
				<p>
					<div wicket:id="error-message" class="error-message" />
				</p>
				<p>
					<div wicket:id="error-reason" class="error-message" />
				</p>
				<table class="report-info">
					<tr>
						<td>
							<a wicket:id="diagram-download">
								<wicket:message key="dashboard.report.reportdiagram.image.downloadlink.title" />
							</a>
						</td>
						<td>
							<input wicket:id="diagram-print" type="button" wicket:message="value:dashboard.report.reportdiagram.image.printbutton.title" onclick="javascript:window.print()">
						</td>
					</tr>
				</table>
			</div>
			<img wicket:id="diagram"></img>
		</wicket:panel>
	</body>
</html>
