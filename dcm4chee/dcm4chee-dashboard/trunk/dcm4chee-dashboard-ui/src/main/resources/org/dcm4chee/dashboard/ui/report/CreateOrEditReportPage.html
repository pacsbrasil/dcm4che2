<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
			<div wicket:id="page-title" />
			<form wicket:id="create-or-edit-report-form">
				 <table class="content-table">
				 	<tr>
				 		<td>
							<wicket:message key="dashboard.report.createoredit.form.title.title" />
						</td>
						<td>
							<input wicket:id="dashboard.report.createoredit.form.title.input" type="text" />
						</td>
					</tr>
					<tr>
						<td>
							<div wicket:id="report-datasource-dropdown-label" />
						</td>
						<td>
							<select wicket:id="report-datasource-dropdown-choice" size="1"></select>
						</td>
					</tr>
					<tr>
						<td>
							<wicket:message key="dashboard.report.createoredit.form.statement.title" />
						</td>
						<td>
							<textarea wicket:id="dashboard.report.createoredit.form.statement.input">
							</textarea>
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<input wicket:id="statement-test-submit" type="submit" wicket:message="value:dashboard.report.createoredit.form.statement.test" style="clear: left" />
						</td>
					</tr>
					<tr>
						<td>
							<div wicket:id="report-diagram-dropdown-label" />
						</td>
						<td>
							<select wicket:id="report-diagram-dropdown-choice" size="1"></select>
						</td>
					</tr>
					<tr>
						<td>
							<wicket:message key="dashboard.report.createoredit.form.table.option.title" />
						</td>
						<td>
							<input wicket:id="report-table-checkbox" type="checkbox" style="float: left" />
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>
							<input wicket:id="form-submit" type="submit" wicket:message="value:dashboard.report.createoredit.form.submit" style="clear: left" />
						</td>
					</tr>
				</table>
			</form>
			<div wicket:id="result-message" style="clear: both; margin-top: 9px;">
				[Result message]
			</div>
			<wicket:message key="dashboard.report.createoredit.documentation" style="clear: both; margin-top: 9px;">
           		[Documentation]
			</wicket:message>				
        </div>
 	</body>
</html>
