<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>
	    	<wicket:message key="dashboard.application.browser_title">
	    		[Dashboard]
			</wicket:message>
		</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<wicket:panel>
			<div class="donotprint">
				<p>
					<div wicket:id="error-message" />
				</p>
				<p>
					<div wicket:id="error-reason" />
				</p>
				<p>
					<a wicket:id="table-download-xml" class="hyperlink">
						<wicket:message key="dashboard.report.reporttable.xml.downloadlink.title" />
					</a>
					<a wicket:id="table-download-csv" class="hyperlink" style="margin-left: 20px">
						<wicket:message key="dashboard.report.reporttable.csv.downloadlink.title" />
					</a>
					<input type="button" style="margin-left: 20px" wicket:message="value:dashboard.report.reporttable.table.printbutton.title" onclick="javascript:window.print()">
				</p>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th wicket:id="column-headers" class="table-header" />
					</tr>
				</thead>
				<tbody class="table-text">
					<tr wicket:id="report-rows">
			 	  	  	<td wicket:id="column-values" style="text-align:center">
							<div wicket:id="column-value" />
			 	  	  	</td>
					</tr>
				</tbody>
			</table>
		</wicket:panel>
	</body>
</html>
