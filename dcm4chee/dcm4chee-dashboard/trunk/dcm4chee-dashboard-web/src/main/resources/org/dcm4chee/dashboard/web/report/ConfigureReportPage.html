<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>
	    	<wicket:message key="dashboard.application.browser_title">
	    		[User Management]
			</wicket:message>
		</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body class="panel">
		<br />
    	<p>
			<div wicket:id="page-title" />
			<br />
			<form wicket:id="configure-report-form">
				 <table class="table-form">
				 	<tr>
				 		<td>
							<wicket:message key="dashboard.report.configure.form.title.title" />
						</td>
						<td>
							<label wicket:id="dashboard.report.configure.form.title.input" />
						</td>
					</tr>
					<tr>
						<td>
						</td>
						<td>				
							<input wicket:id="statement-test-submit" class="button-submit" type="submit" wicket:message="value:dashboard.report.configure.form.statement.test" style="clear: left" />
						</td>
					</tr>
		 	  	  	<tr wicket:id="variable-rows">
			 	  	  	<td>
			 	  	  		<div wicket:id="variable-name" />
			 	  	  	</td>
			 	  	  	<td>
							<input wicket:id="variable-value" type="text" />
							<div wicket:id="report-variable-validator-message-label" />
						</td>
		 	  	  	</tr>
					<tr>
						<td>
						</td>
						<td>				
							<input wicket:id="form-submit" class="button-submit" type="submit" wicket:message="value:dashboard.report.configure.form.submit" style="clear: left" />
						</td>
					</tr>
				</table>
			</form>
        </p>
        <br />
        <p>
			<div wicket:id="result-message">
				[Result message]
			</div>
        </p>
	</body>
</html>
