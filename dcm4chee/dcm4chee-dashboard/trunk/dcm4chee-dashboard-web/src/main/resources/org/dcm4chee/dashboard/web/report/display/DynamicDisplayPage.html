<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>
	    	<wicket:message key="dashboard.application.browser_title">
	    		[Dashboard]
			</wicket:message>
		</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body class="panel">
		<p>
			<table class="table" style="margin: 20px">
				<thead>
					<tr>
						<th class="table-header">
							<wicket:message key="dashboard.report.display.header.title" />
						</th>
						<th class="table-header">
							<wicket:message key="dashboard.report.display.header.date" />
						</th>
						<th wicket: class="table-header">
							<wicket:message key="dashboard.report.display.header.statement" />
						</th>
	    			</tr>
	  			</thead>
	  			<tbody class="table-text">
					<tr class="odd">
						<td class="table-data">
							<div wicket:id="title" />
						</td>
						<td class="table-data">
							<div wicket:id="date" />
						</td>
						<td class="table-data">
							<div wicket:id="statement" />
						</td>
					</tr>
				</tbody>
			</table>
		</p>
		<div style="float: left; margin: 20px">
			<div wicket:id="diagramPanel" />
		</div>
		<div style="margin: 20px">
			<div wicket:id="tablePanel" />
		</div>
	</body>
</html>
